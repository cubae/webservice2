language: java
jdk:
  - openjdk8

branches:
  only:
    - dev

# Travis CI 서버의 home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$Home/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r webservice2 *
  - mkdir -p deploy
  - mv webservice2.zip deploy/webservice2.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo setting에 설정된 값
    bucket: cloudship-springboot-build # S3 bucket
    region: ap-northeast-2
    skip_cleanup: true
    on:
      branch: dev
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo setting에 설정된 값
    bucket: cloudship-springboot-build # S3 bucket
    key: webservice2.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip # 압축 확장자
    application: webservice2 # 웹콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: webservice2-group # 웹콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

# CI 실행 완료 시 메일로 알림
notifications:
  email:
    recipients:
      - cloudship@outlook.com
